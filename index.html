<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:ital,wght@0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal_main">
        <div class="cal_container">
            <h2>calculator</h2>
            <div class="cal_input">
                <input type="text" class="inputbox">
            </div>
            <div class="cal_btn">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="delete">DEL</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="plus">+</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
                <button class="fullStop">.</button>
                <button class="zero">0</button>
                <button class="divide">/</button>
                <button class="multiplication">*</button>
                <button class="reset">reset</button> <!--18-->
                <button class="assign">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
